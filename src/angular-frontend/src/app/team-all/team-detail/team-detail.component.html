<div class="mainDiv" *ngIf="team">
    <h2 class="ms-5 detailH2">👪 {{team.name}}</h2>
    <table class="table table-striped table-hover table-bordered ms-5 mt-5">
        <tbody>
            <tr>
                <th scope="row" class="col-2">Name</th>
                <td class="col-10 align-middle">
                    {{team.name}}
                </td>
            </tr>
            <tr>
                <th scope="row" class="col-2">Description</th>
                <td class="col-10 align-middle">
                    {{team.description}}
                </td>
            </tr>
            <tr>
                <th scope="row" class="col-2">📜 Number of tickets</th>
                <td *ngIf="tickets != null && tickets.length > 0" class="col-10 align-middle">
                    {{tickets.length}}
                </td>
                <td *ngIf="tickets != null && tickets.length == 0">
                    This user does not have any tickets!
                </td>
            </tr>
            <tr>
                <th scope="row" class="col-2">🙋‍♂️ Members</th>
                <td *ngFor="let user of users;" class="col-10 align-middle">
                    <span class="col-1 badge rounded-pill bg-warning text-dark"
                        routerLink="/user/{{user.id}}">{{user.name}} {{user.surname}}</span>
                </td>
                <td *ngIf="users != null && users.length == 0">
                    This team does not have any memebers!
                </td>
            </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-dark ms-5 detailH2 editBtn">📝 Edit</button>

    <div class="mainDiv" *ngIf="tickets != null && tickets.length > 0">
        <h3 class="ms-5">📜 Tickets</h3>
        <table class="table table-striped table-hover table-bordered ms-5">
            <thead class="thead-light">
                <tr>
                    <th scope="col" class="col-1">#</th>
                    <th scope="col" class="col-11">Name</th>
                </tr>
            </thead>
            <tbody *ngFor="let ticket of tickets; let i = index">
                <tr>
                    <th scope="row" class="col-1">{{i+1}}</th>
                    <td class="col-11" routerLink="/ticket/{{ticket.id}}">{{ticket.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

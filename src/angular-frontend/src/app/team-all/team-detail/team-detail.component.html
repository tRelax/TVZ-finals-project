<div class="mainDiv" *ngIf="team">
    <h2 class="ms-5 detailH2">👪 {{team.name}}</h2>
    <button type="button" class="btn btn-dark ms-5 detailH2 editBtn" routerLink="/team/edit/{{team.id}}">📝
        Edit</button>
    <table class="table table-striped table-hover table-bordered ms-5 mt-3">
        <tbody>
            <tr>
                <th scope="row" class="col-2">Name</th>
                <td class="col-10 align-middle">
                    {{team.name}}
                </td>
            </tr>
            <tr>
                <th scope="row" class="col-2">Description</th>
                <td class="col-10 align-middle">
                    {{team.description}}
                </td>
            </tr>
            <tr>
                <th scope="row" class="col-2">🙋‍♂️ Members</th>
                <td class="col-10 align-middle">
                    <span class="col-1 badge rounded-pill bg-warning text-dark">{{users.length}}</span>
                </td>
                <td *ngIf="users != null && users.length == 0">
                    This team does not have any memebers!
                </td>
            </tr>
        </tbody>
    </table>

    <div class="mainDiv" *ngIf="users != null && users.length > 0">
        <h3 class=" ms-5">🙋‍♂️ Members</h3>
        <button type="button" class="btn btn-dark ms-5 mb-2 detailH2 editBtn"
            routerLink="/team/edit/members/{{team.id}}">📝
            Edit members</button>
        <table class="table table-striped table-hover table-bordered ms-5">
            <thead class="thead-light">
                <tr>
                    <th scope="col" class="col-1">#</th>
                    <th scope="col" class="col-11">Name</th>
                </tr>
            </thead>
            <tbody *ngFor="let user of users; let i = index">
                <tr>
                    <th scope="row" class="col-1">{{i+1}}</th>
                    <td class="col-11" routerLink="/user/{{user.id}}">{{user.name}} {{user.surname}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

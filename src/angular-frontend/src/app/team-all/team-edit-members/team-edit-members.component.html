<div *ngIf="team" class="mainDiv ms-5 col-md-8">
    <h3>Edit members for team "{{team.name}}"</h3>
    <form class="mt-5">
        <div class="mainDiv" *ngIf="users != null && users.length > 0">
            <h3 class="ms-5">ğŸ™‹â€â™‚ï¸ Members</h3>
            <table class="table table-striped table-hover table-bordered ms-5">
                <thead class="thead-light">
                    <tr>
                        <th scope="col" class="col-1">#</th>
                        <th scope="col" class="col-10">Name</th>
                        <th scope="col" class="col-1">Remove</th>
                    </tr>
                </thead>
                <tbody *ngFor="let user of users; let i = index">
                    <tr>
                        <th scope="row" class="col-1">{{i+1}}</th>
                        <td class="col-10" routerLink="/user/{{user.id}}">{{user.name}} {{user.surname}}</td>
                        <td class="col-1 text-center" (click)="removeMember(+user.id)">ğŸ—‘</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="users != null && users.length == 0">
            This team does not have any memebers!
        </div>
        <div class="form-group row mt-2">
            <div class="form-group">
                <label for="newMember">Add new member</label>
                <select class="form-control" #newMember>
                    <option *ngFor="let u of allUsers" value="{{u.id}}">{{u.name}} {{u.surname}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 mt-5">
                <button class=" btn btn-primary" (click)="addMember(+newMember.value)">Apply changes</button>
            </div>
        </div>
    </form>
</div>

<div *ngIf="ticket" class="mainDiv ms-5 col-md-8">
    <h3>📜 #{{ticket.id}} {{ticket.name}}</h3>
    <form class="mt-5">
        <div class="form-group row mt-2">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input class="form-control" #name value="{{ticket.name}}">
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-2 col-form-label">✍ Description</label>
            <div class="col-sm-10">
                <textarea class="form-control mt-2" #description rows="3" [value]="ticket.description"></textarea>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-2 col-form-label">🙋‍♂️ Assignee</label>
            <div class="col-sm-10">
                <select class="form-control" #assignee_id>
                    <option value="{{assignee.id}}" selected hidden>{{assignee.name}} {{assignee.surname}}
                    </option>
                    <option *ngFor="let u of users" value="{{u.id}}">{{u.name}} {{u.surname}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-2 col-form-label">👨‍🔬 Tester</label>
            <div class="col-sm-10">
                <select class="form-control" #tester_id>
                    <option value="{{tester.id}}" selected hidden>{{tester.name}} {{tester.surname}}
                    </option>
                    <option *ngFor="let u of users" value="{{u.id}}">{{u.name}} {{u.surname}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-2 col-form-label">📚 Category</label>
            <div class="col-sm-10">
                <select class="form-control" #category_id>
                    <option value="{{category.id}}" selected hidden>{{category.name}}
                    </option>
                    <option *ngFor="let c of categories" value="{{c.id}}">{{c.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-2 col-form-label">📅 Due date</label>
            <div class="col-sm-10">
                <input #dueDate class="form-control" type="date" [value]="due_date" [min]="due_date_start" />
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-2 col-form-label">❓ Priority</label>
            <div class="col-sm-10">
                <select class="form-control" #priority_value>
                    <option value="{{ticket.priority}}" selected hidden>{{ticket.priority}}
                    </option>
                    <option *ngFor="let v of progressAndPriorityValues" value="{{v.id}}">{{v.id}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-2 col-form-label">📊 Progress</label>
            <div class="col-sm-10">
                <select class="form-control" #progress_value>
                    <option value="{{ticket.progress}}" selected hidden>{{ticket.progress*10}}%
                    </option>
                    <option *ngFor="let v of progressAndPriorityValues" value="{{v.id}}">{{v.value}}%</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 mt-5">
                <button class=" btn btn-primary" (click)="updateTicket(name.value, description.value, +assignee_id.value, 
                    +tester_id.value, +category_id.value, dueDate.value, +priority_value.value, 
                    +progress_value.value)">Apply
                    changes</button>
            </div>
        </div>
    </form>
</div>

<h2 class="ms-5 detailH2">📜 New Ticket</h2>
<div class="mainDiv ms-5 col-sm-6">
    <form *ngIf="ticketForm" class="mt-5" [formGroup]="ticketForm" novalidate (ngSubmit)="onSubmit()">
        <div>
            <div class="form-group">
                <label class="col-sm-1 col-form-label">Name</label>
                <div class="control">
                    <input type="text" id="name" class="form-control" formControlName="name">
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger mt-2"
                        role="alert">
                        <div *ngIf="name.errors?.['required']">
                            Name is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group mt-2">
                <label>✍ Description</label>
                <div class="control">
                    <textarea id="description" class="form-control mt-2" rows="3" formControlName="description">
                    </textarea>
                    <div *ngIf="description.invalid && (description.dirty || description.touched)"
                        class="alert alert-danger mt-2" role="alert">
                        <div *ngIf="description.errors?.['required']">
                            Description is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="assignee">🙋‍♂️ Assignee</label>
                <div class="control">
                    <select class="mt-2 form-control" #assignee formControlName="assignee" autocomplete="off">
                        <option value="{{first_user.id}}" selected hidden>{{first_user.name}} {{first_user.surname}}
                        </option>
                        <option *ngFor=" let u of users" value="{{u.id}}">{{u.name}} {{u.surname}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mt-2">
                <div class="form-group">
                    <label for="tester">👨‍🔬 Tester</label>
                    <select class="mt-2 form-control" #tester formControlName="tester" autocomplete="off">
                        <option *ngFor=" let u of users" value="{{u.id}}">{{u.name}} {{u.surname}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mt-2">
                <div class="form-group">
                    <label for="category">📚 Category</label>
                    <select class="mt-2 form-control" #category formControlName="category" autocomplete="off">
                        <option *ngFor=" let c of categories" value="{{c.id}}">{{c.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label class="col-sm-2 col-form-label">📅 Due date</label>
                <div class="col-sm-10">
                    <input #dueDate class="form-control" type="date" [min]="due_date_start" formControlName="due_date"
                        required />
                </div>
            </div>
            <div class="form-group row mt-2">
                <label class="col-sm-2 col-form-label">❓ Priority</label>
                <div class="col-sm-10">
                    <select class="form-control" #priority_value formControlName="priority" autocomplete="off">
                        <option *ngFor="let v of priorityValues" value="{{v.id}}">{{v.id}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 mt-5">
                    <button type="submit" [disabled]="ticketForm.pristine || ticketForm.invalid"
                        class=" btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </form>
</div>

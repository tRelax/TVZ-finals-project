<div *ngIf="user" class="mainDiv ms-5 col-md-8">
    <h3>Change user "{{user.name}} {{user.surname}}"</h3>
    <form class="mt-5">
        <div class="form-group row mt-2">
            <label class="col-sm-1 col-form-label">Username</label>
            <div class="col-sm-11">
                <input class="form-control" #username value="{{user.username}}">
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-1 col-form-label">Name</label>
            <div class="col-sm-11">
                <input class="form-control" #name value="{{user.name}}">
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-1 col-form-label">Surname</label>
            <div class="col-sm-11">
                <input class="form-control" #surname value="{{user.surname}}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 mt-5">
                <button (click)="update(username.value, name.value, surname.value);" class=" btn btn-primary">Apply
                    changes</button>
            </div>
        </div>
    </form>
</div>

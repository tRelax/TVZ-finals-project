<h4 class="ms-5 detailH4">Users 🙋‍♂️</h4>
<div class="row search-user ms-5 col-3">
    <input type="text" name="search" [(ngModel)]="query" placeholder="Search by id, name or surname">
</div>
<table class="table table-striped table-hover table-bordered ms-5 mt-2">
    <thead class="thead-light">
        <tr>
            <th scope="col" class="col-1">#</th>
            <th scope="col" class="col-5">Name</th>
            <th scope="col" class="col-6">Surname</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | searchFilter: query" routerLink="/user/{{user.id}}">
            <th class="col-1">{{user.id}}</th>
            <td class="col-5">{{user.name}}</td>
            <td class="col-6">{{user.surname}}</td>
        </tr>
    </tbody>
</table>

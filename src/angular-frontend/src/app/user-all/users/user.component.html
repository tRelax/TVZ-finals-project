<h4 class="ms-2" style="margin-top: 0.5em">Users 🙋‍♂️</h4>
<table class="table table-striped table-hover table-bordered ms-2" style = "width: 80%;">
    <thead class="thead-light">
        <tr>
        <th scope="col" class="col-1">#</th>
        <th scope="col" class="col-11">Name</th>
        </tr>
    </thead>
    <tbody *ngFor="let user of users; let i = index">
    <tr>
        <th scope="row" class="col-1">{{i+1}}</th>
        <td class="col-11">{{user.name}} {{user.surname}}</td>
    </tr>
    </tbody>
</table>

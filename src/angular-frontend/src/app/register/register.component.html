<div class="mainDiv ms-5 col-md-8">
    <form class="mt-5">
        <div class="form-group row mt-2">
            <label class="col-sm-1 col-form-label">Username</label>
            <div class="col-sm-11">
                <input class="form-control" #username>
            </div>
            <div class="col-sm-11 ms-2" style="font-size: 14px; color:red;" id="usedUsername">
                Username is already in use!
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-1 col-form-label">Password</label>
            <div class="col-sm-11">
                <input type="password" class="form-control" #password>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-1 col-form-label">Name</label>
            <div class="col-sm-11">
                <input class="form-control" #name>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-1 col-form-label">Surname</label>
            <div class="col-sm-11">
                <input class="form-control" #surname>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 mt-5">
                <button (click)="btnRegisterClick(username.value, password.value, name.value, surname.value);"
                    class=" btn btn-primary">Register!</button>
                <button routerLink="/login" class=" btn btn-primary ms-2">Login!</button>
            </div>
        </div>
    </form>
</div>

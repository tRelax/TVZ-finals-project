<h4 class="ms-5 detailH4">Categories ðŸ“š</h4>
<div class="row search-user ms-5 col-3">
    <input type="text" name="search" [(ngModel)]="query" placeholder="Search by id or name">
</div>
<table class="table table-striped table-hover table-bordered ms-5 mt-2">
    <thead class="thead-light">
        <tr>
            <th scope="col" class="col-1">#</th>
            <th scope="col" class="col-11">Name</th>
        </tr>
    </thead>
    <tbody *ngFor="let category of categories | searchFilterCategory: query">
        <tr>
            <th scope="row" class="col-1">{{category.id}}</th>
            <td class="col-11" routerLink="/category/{{category.id}}">{{category.name}}</td>
        </tr>
    </tbody>
</table>

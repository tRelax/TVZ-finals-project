<div *ngIf="category" class="mainDiv ms-5 col-md-8">
    <h3>Change category "{{category.name}}"</h3>
    <form class="mt-5">
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">Name</label>
            <div class="col-sm-11">
                <input class="form-control" #name value="{{category.name}}">
            </div>
        </div>
        <div class="form-group mt-2">
            <label>Description</label>
            <textarea class="form-control mt-2" #description rows="3" [value]="category.description"></textarea>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 mt-5">
                <button (click)="update(name.value, description.value);" class=" btn btn-primary">Apply
                    changes</button>
            </div>
        </div>
    </form>
</div>

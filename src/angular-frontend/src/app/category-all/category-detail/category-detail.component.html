<div *ngIf="category">
    <h2 class="ms-5 detailH2">Details about: "{{category.name}}"</h2>
    <div class="ms-5">
        <h4>Description:</h4>
        <span class="col-md-3 ms-1">"{{category.description}}"</span>
        <h4>Number of tickets:</h4>
        <span>{{tickets.length}}</span>
    </div>
    <div *ngIf="tickets != null && tickets.length > 0" >
        <h3 class="ms-5">List of tickets:</h3>
        <table class="table table-striped table-hover table-bordered ms-5">
            <thead class="thead-light">
                <tr>
                <th scope="col" class="col-1">#</th>
                <th scope="col" class="col-11">Name</th>
                </tr>
            </thead>
            <tbody *ngFor="let ticket of tickets; let i = index">
                <tr>
                    <th scope="row" class="col-1">{{i+1}}</th>
                    <td class="col-11" routerLink="/ticket/{{ticket.id}}">{{ticket.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="tickets != null && tickets.length == 0" >
        <h4 class="ms-5">This category does not have any tickets!</h4>
    </div>
</div>
